<header class="bg-gradient-to-r from-cyan-600 to-blue-800 text-white py-3 shadow-lg">
    <div class="container mx-auto flex items-center justify-between px-4">
        <!-- Logo (siempre visible) -->
        <div class="flex items-center">
            <a routerLink="" class="transition duration-300 hover:opacity-80 px-2">
                <svg viewBox="0 0 200 140" xmlns="http://www.w3.org/2000/svg" class="h-12 w-auto">
                    <rect x="10" y="10" width="180" height="100" rx="3" fill="#3b6e43" stroke="#2c4d30" stroke-width="3" />
                    <rect x="15" y="15" width="170" height="90" fill="#304d36" stroke="#243d29" stroke-width="1" />
                    <line x1="25" y1="35" x2="175" y2="35" stroke="#3e5e44" stroke-width="1" stroke-dasharray="2,2" />
                    <line x1="25" y1="55" x2="175" y2="55" stroke="#3e5e44" stroke-width="1" stroke-dasharray="2,2" />
                    <line x1="25" y1="75" x2="175" y2="75" stroke="#3e5e44" stroke-width="1" stroke-dasharray="2,2" />
                    <line x1="25" y1="95" x2="175" y2="95" stroke="#3e5e44" stroke-width="1" stroke-dasharray="2,2" />
                    <text x="100" y="65" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="rgba(255, 255, 255, 0.8)">ClassRoom</text>
                    <rect x="60" y="120" width="80" height="6" rx="2" fill="#2c4d30" stroke="#243d29" stroke-width="1" />
                    <rect x="70" y="118" width="10" height="3" rx="1" fill="white" />
                    <rect x="85" y="118" width="10" height="3" rx="1" fill="#ff4f4f" />
                    <rect x="100" y="118" width="10" height="3" rx="1" fill="#4f4fff" />
                    <rect x="115" y="118" width="10" height="3" rx="1" fill="#4fff4f" />
                </svg>
            </a>
            <span class="text-2xl font-semibold tracking-tight hidden sm:block">ClassRoom</span>
        </div>
        <h1 class="text-3xl sm:text-4xl font-bold hidden md:block">
            ClassRoom
        </h1>
        <div class="flex items-center space-x-4">
            <nav *ngIf="mostrarElementos" class="flex items-center space-x-6">
                <a *ngIf="!isLoggedIn" routerLink="/login"
                    class="font-medium hover:text-cyan-200 transition-colors duration-200 flex items-center space-x-1">
                </a>
                <ng-container *ngIf="isLoggedIn">
                    <a routerLink="/cursos"
                        class="font-medium hover:text-cyan-200 transition-colors duration-200 flex items-center space-x-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path
                                d="M10.394 2.08a1 1 0 00-.788 0l-7 3a1 1 0 000 1.84L5.25 8.051a.999.999 0 01.356-.257l4-1.714a1 1 0 11.788 1.838L7.667 9.088l1.94.831a1 1 0 00.787 0l7-3a1 1 0 000-1.838l-7-3zM3.31 9.397L5 10.12v4.102a8.969 8.969 0 00-1.05-.174 1 1 0 01-.89-.89 11.115 11.115 0 01.25-3.762zM9.3 16.573A9.026 9.026 0 007 14.935v-3.957l1.818.78a3 3 0 002.364 0l5.508-2.361a11.026 11.026 0 01.25 3.762 1 1 0 01-.89.89 8.968 8.968 0 00-5.35 2.524 1 1 0 01-1.4 0zM6 18a1 1 0 001-1v-2.065a8.935 8.935 0 00-2-.712V17a1 1 0 001 1z" />
                        </svg>
                        <span>Cursos</span>
                    </a>

                    <div class="relative user-menu-container">
                        <div class="flex items-center space-x-2 cursor-pointer rounded-full py-1 px-3 hover:bg-blue-700 transition-colors duration-200"
                            (click)="toggleUserMenu($event)">
                            <span class="hidden md:inline truncate max-w-[120px]">{{ email }}</span>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-6 h-6 rounded-full bg-white/10 p-1 text-white">
                                <path
                                    d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>

                        <!-- Menú desplegable de usuario -->
                        <div *ngIf="userMenuOpen"
                            class="absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 z-50">
                            <div class="py-1">
                                <div class="px-4 py-2 text-sm text-gray-700 border-b border-gray-100">
                                    <p class="font-medium">{{ email }}</p>
                                </div>
                                <a routerLink="/perfil"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-150 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-500"
                                        viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                                            clip-rule="evenodd" />
                                    </svg>
                                    Mi Perfil
                                </a>
                                <a routerLink="/configuracion"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-150 flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-gray-500"
                                        viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                                            clip-rule="evenodd" />
                                    </svg>
                                    Configuración
                                </a>
                            </div>
                            <div class="py-1">
                                <button
                                    class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100 transition-colors duration-150 flex items-center"
                                    (click)="logout()">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-500"
                                        viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M3 3a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V7.414l-4-4H3zm9 2.586L15.414 9H12V5.586z"
                                            clip-rule="evenodd" />
                                        <path d="M12 9v3m0 0v3m0-3h3m-3 0H9" clip-rule="evenodd" />
                                    </svg>
                                    Cerrar Sesión
                                </button>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </nav>
        </div>
    </div>
</header>
